<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/estilos.css">
    <title>APP</title>
    <style>
      h2{
        display: inline-block;
      }
      #cerrarsesion{
        border: 0;
      }
      .row{
        width: 100%;
      }
      .infoContacto{
        padding: 5px 15px;
      }
      #anadirContacto .input{
        margin-top: 5px;
      }
      .card{
        margin: 100px;
      }
    </style>
    <script src="JS/main.js"></script>
</head>
<body>
    <div id="cabecera">
        <h2>APP CONTACTOS</h2>
        <button type="button" id="cerrarsesion"><a href="index.html">Cerrar Sesion</a></button>
    </div>
    <div id="central">
        <div class="row">
                  <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Nombre Contacto</label>
                  <input type="text" class="form-control" id="nombreContactoEditar">
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Telefono</label>
                  <input type="text" class="form-control" id="telefonoContactoEditar" placeholder="Another input placeholder">
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Email</label>
                  <input type="text" class="form-control" id="emailContactoEditar" placeholder="Another input placeholder">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                  <textarea class="form-control" id="descripcionContactoEditar" rows="3"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" id="btnEditarContacto" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
              </div>
            </div>
          </div>
        </div>


        <div id="anadirContacto" class="col-lg-4 col-md-4 col-sm-12">
            <div class="infoContacto">
              <h3>AÑADIR CONTACTOS</h3>
              <div class="input">
                  <label for="formGroupExampleInput" class="form-label">Nombre Contacto</label>
                  <input type="text" class="form-control" id="nombreContacto" placeholder="Introduzca nombre del contacto">
                </div>
                <div class="input">
                  <label for="formGroupExampleInput2" class="form-label">Telefono</label>
                  <input type="text" class="form-control" id="telefono" placeholder="Introduzca telefono del contacto">
                </div>
                <div class="input">
                  <label for="formGroupExampleInput2" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="Introduzca email del contacto">
                </div>
                <div class="input">
                  <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                  <textarea class="form-control" id="descripcion" rows="5" placeholder="Descripcion del contacto (Padre, madre, best friend...)"></textarea>
                </div>
                <button type="button" id="anadirContacto">AÑADIR</button>
            </div>
        </div>

        <div id="vistaContactos" class="col-lg-8 col-md-8 col-sm-12">
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</body>
</html>
